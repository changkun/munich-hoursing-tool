
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Renting Tool for Munich</title>
    <meta charset="utf-8">

    <!-- custome style -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>

      <!-- panel container -->
      <div id="floating-panel">

        <div class="university">
          <label>Choose your university: </label>
          <select id="university" name="university" class="form-control">
            <option value="Geschwister-Scholl-Platz-1">LMU Main Campus</option>
            <option value="Arcisstraße-21">TUM Main Campus</option>
            <option value="Boltzmannstraße-3">TUM Garching Campus</option>
          </select>
        </div>

        <div class="room-num">
          <label>Choose your expect number of room: </label>
          <select id="room-num" name="room-num" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value=">4">>4</option>
          </select>
        </div>

        <div class="time">
          <label>Choose your expect arrive time (less than): </label>
          <select id="time" name="time" class="form-control">
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="45">45 min</option>
            <option value="60">60 min</option>
          </select>
        </div>

        <div class="csv form-group">
          <label>Upload housing file(.csv):</label>
          <input id="csv" type="file" name="csv" class="filestyle">
        </div>

        <div class="submit">
          <button type="submit" class="btn btn-primary btn-block">Start Renting!</button>
        </div>

      </div>

      <div id="infos">
        <small>Copyright &copy; 2016 <a href="http://changkun.de/munich/">changkun.de</a>. All rights reserved. Infos provided by <a href="http://www.studentenwerk-muenchen.de"><strong>Studentenwerk</strong></a>.
        </small>
      </div>

      <!-- map container -->
      <div id="map"></div>



    </div>

    <!-- import jqeury -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- import jquery-csv -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>

    <!-- import google map api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4xZYlUQYST7Rw9oe-G5-gFP1u-6sUP0I&callback=initMap"
        async defer></script>

    <!-- core operation for visualization-->
    <script src="map.js"></script>
  </body>
</html>
