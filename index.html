
<!DOCTYPE html>
<html>
  <head>
    <title>Renting Tool for Munich</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
      <div id="floating-panel">
        <input id="csv" type="file">
      </div>
      <div id="map"></div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="jquery-csv.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#csv').bind('change', handleFileSelect);
      })

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 48.1351, lng: 11.5820},
          zoom: 11
        });
      }

      function handleFileSelect(evt) {
        var geocoder = new google.maps.Geocoder();

        var files = evt.target.files;
        var file = files[0];
        var reader = new FileReader();
        reader.readAsText(file);
        reader.onload = function(event) {
          var csv = event.target.result;
          var data = $.csv.toArrays(csv);
          for(var row in data) {
            if (data[row][5] != '2') continue;
            var i = 0;
            var infos = {
              'address': data[row][1]+' munich',
              'rent': data[row][8]
            };
            geocodeAddress(infos, geocoder, map, i);
            i += 200;
          }
        }
      }

      function geocodeAddress(infos, geocoder, resultsMap, timeout) {
        geocoder.geocode({'address': infos['address']}, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            resultsMap.setCenter(results[0].geometry.location);

            var infowindow = new google.maps.InfoWindow({
              content: '<div id="content"><h4>'+infos['rent']+'</h4></div>'
            });

            var markders = [];

            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location,
              title: infos['address']
            });
            window.setTimeout(function() {
              markers.push(markder);
            }, timeout);

            marker.addListener('click', function() {
              infowindow.open(map, marker);
            })
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

      function addMarkerWithTimeout(position, timeout) {
        window.setTimeout(function() {
          markers.push(new google.maps.Marker({
            position: position,
            map: map,
            animation: google.maps.Animation.DROP
          }));
        }, timeout);
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4xZYlUQYST7Rw9oe-G5-gFP1u-6sUP0I&callback=initMap"
        async defer></script>
  </body>
</html>
